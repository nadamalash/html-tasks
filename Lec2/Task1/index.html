<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <style>
    table,
    th,
    td {
      border: 1px solid blue;
      border-collapse: collapse;
    }

    th {
      text-align: left;
    }

    table#table01 tr:nth-child(odd) {
      background-color: aquamarine;
    }

    table#table01 tr:nth-child(even) {
      background-color: azure;
    }

    col:nth-child(1) {
      background-color: lightblue;
    }

    col:nth-child(2) {
      width: 150px;
    }
  </style>
</head>

<body>
  <table id="table01">
    <colgroup>
      <col />
      <col />
    </colgroup>
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Stock Status</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Laptop</td>
      <td>$1200</td>
      <td>Available</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Smartphone</td>
      <td>$800</td>
      <td>Out of Stock</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Tablet</td>
      <td>$500</td>
      <td>Available</td>
    </tr>
  </table>
</body>

</html>
